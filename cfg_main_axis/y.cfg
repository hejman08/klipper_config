[gcode_macro stepper_y]
variable_position_endstop: 350
gcode:
  M118 Macro > Stepper Y > OK

[stepper_y]
step_pin: xy:PB13
dir_pin: xy:PB14
enable_pin: !xy:PB12
step_distance: 0.00498118
endstop_pin: ^!xy:PC1
position_endstop: 280
position_max: 280
position_min: -60
homing_speed: 30
second_homing_speed: 10
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: xy:PC13
spi_software_sclk_pin: xy:PC12
spi_software_mosi_pin: xy:PC11
spi_software_miso_pin: xy:PC10
microsteps: 16
interpolate: True
run_current: 0.9
stealthchop_threshold: 150